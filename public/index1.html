<!DOCTYPE html>
<html ng-app="geoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map Weather</title>

  <!-- Bootstrap -->

  <link href="css/form.css" rel="stylesheet">

</head>
<body ng-controller="GeoController">

<form class="form-signin">
    <h2 class="form-signin-heading">What's the weather? Enter an address.</h1>
    <label for="inputAddress" >Enter address</label>
    <input type="address" id="address" ng-model="address"
      class="form-control" placeholder="address" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" ng-click="search(address)" type="submit">Submit</button>
</form>
 <div>{{error}}</div>
<br>
  <ul>
    <li ng-repeat="address in addresses">
    
  </li> 
</ul>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
  <script src="index.js"></script>
</body>
</html>
