<!DOCTYPE html>
<html ng-app="weather">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map Weather</title>

  <!-- Bootstrap -->

  <link href="css/form.css" rel="stylesheet">

</head>
<body ng-controller="SearchController">

<form ng-submit="searchCtrl.submitQuery()" name="searchForm"> 
    <h2 class="form-signin-heading">What's the weather? Enter an address.</h1>
      <div class="form-group">
          <label for="searchInput">Search</label>
          <input id="searchInput" class="form-control" type="text" ng-model="searchCtrl.search.geoQuery" placeholder="Enter your zip code...">
          <input id="searchsSubmit" class="btn btn-primary" type="submit">
      </div>
</form>
 <div>{{error}}</div>
<br>
  <ul>
    <li ng-repeat="address in addresses">
    
  </li> 
</ul>

<h1>{{ searchCtrl.search.resultLatLng }}</h1>
<script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
